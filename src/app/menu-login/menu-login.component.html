<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" 
        class="form-control" 
        id="username" 
        required
        name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" 
        class="form-control" 
        id="password" 
        required
        name="password">
    </div>
      
    <div>
      <button (click)="clickForgot()">Forgot Password</button>
      <button type="submit" (click)="clickLogin()">Login</button>
    </div>
  </form>
</div>
