<div class="center">
  <div>
    <label>username:</label>
    <input [(ngModel)]="inputName" placeholder="username" type="text">
  </div>

  <div>
    <label>password:</label>
    <input [(ngModel)]="inputPassword" placeholder="password" type="text">
  </div>

  <div>
    <button (click)="clickForgot()">Forgot Password</button>
    <button (click)="clickLogin()">Login</button>
  </div>
</div>
