<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" 
        class="form-control" 
        id="username" 
        required
        name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" 
        class="form-control" 
        id="password" 
        required
        name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
